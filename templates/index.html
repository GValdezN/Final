<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Imágenes</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Clasificador</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#upload-section">Subir Imagen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#camera-section">Cámara</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Sección para subir imágenes -->
        <div id="upload-section" style="margin: 50px;">
            <div class="marco">
                <h2>Subir Imagen</h2>
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label btn btn-primary">Elegir Imagen</label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="display: none;">
                </form>
                <div class="image-section" style="display: none;">
                    <div class="img-preview">
                        <div id="imagePreview"></div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark" id="btn-predict">Predicción</button>
                    </div>
                </div>
                <div class="loader" style="display: none;">Cargando...</div>
                <h3 id="result-upload">
                    <span></span>
                </h3>
            </div>
        </div>

        <!-- Sección para usar la cámara -->
        <div id="camera-section" style="margin: 50px;">
            <div class="marco">
                <h2>Cámara en Tiempo Real</h2>
                <div>
                    <video id="camera-stream" autoplay></video>
                </div>
                <div class="loader" style="display: none;">Procesando...</div>
                <h3 id="result-camera">
                    <span></span>
                </h3>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>
</html>
